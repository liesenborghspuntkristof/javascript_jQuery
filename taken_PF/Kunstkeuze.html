<html class="kunstkeuze">
    <head>
        <title>taalkeuze</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/taalkeuze.css" type="text/css" charset="utf-8" />
        <script src="../js/taalkeuze.js"></script>
    </head>
    <body class="kunstkeuze">
        <div id="background_kunstkeuze" class="clearFix">
            <ul id="keuzelijst_kunstkeuze" >

                </li>
                <li id="frans">
                    <img class="icon" src="../images/fr.png" alt="franse vlag icoon" title="franse vlag"/>

                <li id="engels">
                    <img class="icon" src="../images/gb.png" alt="Verenigd koninkrijk vlag icoon" title="VK vlag"/> 
                </li>
                <li id="reset">
                    reset
                </li>
            </ul>
            <h1 id="kunstleuze"></h1>
            <div id="img_container">
                <img src="../images/pipe.png" alt="Magritte's pipe" title="Magrite's Pipe"/>
            </div>
            
        </div>
    </body>
